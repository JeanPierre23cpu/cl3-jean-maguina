<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Registro Producto</title>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet"
		type="text/css" />
</head>
<body>
	<div class="container my-2">
		<h1>Registro de Producto</h1>
		
		<form th:action="@{/guardarProducto}" th:object="${producto}" method="post">	  
		  <div class="form-group">
		  <label for="nombre">Nombre:</label>
		  <input type="text" th:field="*{nombre}" placeholder="Ingrese nombre" class="form-control mb-4 col-4" />
		  </div>
		  
		  <div class="form-group">
		  <label for="precio">Precio:</label>
		  <input type="text" th:field="*{precio}" placeholder="Ingrese precio" class="form-control mb-4 col-4" />
		  </div>
		  
		  <div class="form-group">
		  <label for="cantidad">Cantidad:</label>
		  <input type="number" th:field="*{cantidad}" placeholder="Ingrese cantidad" class="form-control mb-4 col-4" />
		  </div>
		  
		  <button type="submit" class="btn btn-info col-2">Registrar Producto</button>
		</form >
		
		<hr>
		<a th:href="@{/}">Regresar</a>
	</div>
</body>

</html>
